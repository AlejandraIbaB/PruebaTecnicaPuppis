<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Prueba Técnica Puppis</title>
    <link rel="stylesheet" href="commonstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="mainContainer">
        <ul class="assemblyContainer">
            <li class="containerBoxes">
                <div class="box"><img class="purple" src="landing-one-d-vacunacion.png" alt="Vacunación"></div>
                <div class="boxName"><span>Vacunación</span></div>
            </li>
            <li class="containerBoxes">
                <div class="box"><img class="purple" src="landing-one-d-analisisclinico.png" alt="Análisis Clínico/Pruebas Diagnosticas"></div>
                <div class="boxName"><span>Análisis Clínico/Pruebas Diagnosticas</span></div>
            </li>
            <li class="containerBoxes">
                <div class="box"><img class="purple" src="landing-one-d-nutricion.png" alt="Nutrición y salud oral"></div>
                <div class="boxName"><span>Nutrición y salud oral</span></div>
            </li>
            <li class="containerBoxes">
                <div class="box"><img class="purple" src="landing-one-d-medicina.png" alt="Medicina Biorreguladora natural"></div>
                <div class="boxName"><span>Medicina Biorreguladora natural</span></div>
            </li>
            <li class="containerBoxes">
                <div class="box"><img class="turquoise" src="landing-one-d-proteccion.png" alt="Protección y seguridad"></div>
                <div class="boxName"><span>Protección y seguridad</span></div>
            </li>
            <li class="containerBoxes">
                <div class="box"><img class="turquoise" src="landing-one-d-belleza.png" alt="Higiene y belleza"></div>
                <div class="boxName"><span>Higiene y belleza</span></div>
            </li>
            <li class="containerBoxes">
                <div class="box"><img class="turquoise" src="landing-one-d-ambiente.png" alt="Ambiente y desifección"></div>
                <div class="boxName"><span>Ambiente y desinfección</span></div>
            </li>
            <li class="containerBoxes">
                <div class="box"><img class="turquoise" src="landing-one-d-diversion.png" alt="Descanso, ejercicio y diversión"></div>
                <div class="boxName"><span>Descanso, ejercicio y diversión</span></div>
            </li>
        </ul>
    </div>
</body>

</html>
